<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Hauptteil...</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .redirect-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        text-align: center;
        font-family: "Open Sans", sans-serif;
      }
      .redirect-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
      .redirect-title {
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: 700;
      }
      .redirect-message {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .redirect-link {
        display: inline-block;
        padding: 15px 30px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .redirect-link:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      .loading-dots {
        margin-top: 20px;
      }
      .dot {
        animation: loading 1.4s infinite both;
        margin: 0 2px;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes loading {
        0%,
        80%,
        100% {
          opacity: 0.3;
        }
        40% {
          opacity: 1;
        }
      }
    </style>
    <script>
      // Redirect after 2 seconds
      setTimeout(function () {
        window.location.href = "./hauptteil/";
      }, 2000);
    </script>
  </head>
  <body>
    <div class="redirect-container">
      <div class="redirect-card">
        <h1 class="redirect-title">üé≠ Weiter zum Hauptteil</h1>
        <p class="redirect-message">
          Du wirst automatisch zur Hauptteil-Seite weitergeleitet...
        </p>
        <a href="./hauptteil/" class="redirect-link">Direkt zum Hauptteil ‚Üí</a>
        <div class="loading-dots">
          <span class="dot">‚óè</span>
          <span class="dot">‚óè</span>
          <span class="dot">‚óè</span>
        </div>
      </div>
    </div>
  </body>
</html>
